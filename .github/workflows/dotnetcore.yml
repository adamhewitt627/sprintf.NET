name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      include:
      - os: ubuntu-latest
        arch: linux-x64
      - os: windows-latest
        arch: win-x64

    steps:
    - uses: actions/checkout@v2
    
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101

    - name: Test
      run: dotnet test --configuration Release --verbosity normal --runtime linux-x64
