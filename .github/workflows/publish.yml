name: Publish to NuGet

on: 
  push:
  release:
    types: 
      - published

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101

    - name: Test
      run: dotnet pack --configuration Release --verbosity normal
  